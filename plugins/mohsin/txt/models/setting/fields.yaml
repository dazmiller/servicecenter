# ===================================
#  Form Field Definitions
# ===================================

fields:
    redirectpage:
        label: Redirect Page
        commentAbove: Select which page to redirect to when the txt is disabled
        type: dropdown

    use_humans:
        label: Enable humans.txt?
        type: switch

    use_robots:
        label: Enable robots.txt?
        type: switch

    human_fields:
        label: Human Fields
        commentAbove: Comma - Seperated list of allowed human entries
        trigger:
            action: show
            field: use_humans
            condition: checked