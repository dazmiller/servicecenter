{% set BusRequests = __SELF__.BusRequests %}

<BR>

<div class="panel-heading"> 
	<h3 class="panel-title">Current Requests for Services</h3>
</div>
<div class="panel-body">




	<ul class="list-group">

	{% for BusRequest in BusRequests %}

	<li class="list-group-item">{{ BusRequest }}

	</li>
	{% endfor %}


	</ul>

</div>
</div>
