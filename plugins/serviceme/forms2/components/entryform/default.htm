<div class="confirm-container bg-success hide">
    <p>Successfully created a new entry!</p>
</div>


<div class="container">
    <div class="row">
        <div class="col-sm-12 mbottom50">
            <div class="register-panel thin-shadow clearfix">
                <div class="reg-panel-title">
                    <b>REGISTERED USER</b>
                </div>

                <form role="form"
                      data-request="{{ __SELF__ }}::onSave"
                      data-request-success="$el.hide();$('.confirm-container').removeClass('hide');">

                    {{ form.formRender()|raw }}

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-offset-9 col-sm-3 ">
                        <button class="btn btn-primary btn-block btn-lg" type="submit" value="register" style="text-align: center">Create</button>
                                </div>
                            </div>
                    </div>

                </form>

            </div>
            <!-- end register-panel -->
        </div>

    </div>
</div>
